  <style>
    /* Ensure all product images are the same size */
    .card-img-top {
      width: 100%;
      height: 300px;
      object-fit: contain;
    }
    nav {
      background-color: #3586ff;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    footer {
        background-color: #3586ff;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 30px; /* Add space before footer */
      }
      .store-name {
        background-color: #010101;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        padding: 1rem;
        letter-spacing: 2px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
  </style>
</head>

  <script>
    function viewProductDetails(title, price, image) {
      localStorage.setItem('product', JSON.stringify({ title, price, image }));
      window.location.href = 'details.html';
    }

    function addToCart(title, price, image) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ title, price, image });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Added to cart');
    }
  </script>
